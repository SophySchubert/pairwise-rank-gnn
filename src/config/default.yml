---
folder_path: experiment
logger:
  level: 10 # CRITICAL = 50, ERROR = 40, WARNING = 30, INFO = 20, DEBUG = 10, NOTSET = 0
  format: "%(asctime)s - %(levelname)s - %(message)s"
seed: 1
epochs: 1
batch_size: 32
learning_rate: 0.01
model: prgnn # general_gnn, direct_ranker, prgnn
dataset: ogbg-molesol #JA: ogbg-molesol, ogbg-molfreesolv, ogbg-mollipo, ZINC_full | NEIN: QM9, aspirin
train_test_split: 0.8
hidden_layers: 4
convolution_neurons: 128
pairwise: 1